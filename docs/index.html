<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>桃园三国杀</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />

<style>
    .shu {
      color: #FE933D;
      font-weight: bold;
    }
    .wu {
      color: #7CCC2C;
      font-weight: bold;
    }
    .wei {
      color: #24ACF2;
      font-weight: bold;
    }
    .shuskill {
      color: #FE933D;
      background-color: #eee ;
      font-weight: bold;
    }
    .weiskill {
      color: #24ACF2;
      background-color: #eee ;
      font-weight: bold;
    }
    .wuskill {
      color: #7CCC2C;
      background-color: #eee ;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app">⏰ 加载中...</div>
  <script>
    window.$docsify = {
      name: '桃园三国杀',
      repo: 'https://github.com/RaGNaroK0301/tysgs',
      loadSidebar: true,
      subMaxLevel: 1,
      autoCollapse: false,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        paths: '/',
        placeholder: '  🔍  点击这里搜索',
        noData: '找不到结果',
        depth: 1,
        maxAge: 86400000,
      },
      markdown: {
        smartypants: true
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
